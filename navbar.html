<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
.navbar{
    width: 100%;
    background-color: yellow;
    text-align: center;
}
li{
    display: inline;
}
li a{
    text-decoration: none;
    padding: 4px;
}

    </style>
</head>
<body>
    <div class="navbar">
        <ul type="none">
            <li><a href="#">Anasayfa</a></li>
            <li><a href="#">Hakkımda</a></li>
            <li><a href="#">Yazılım</a></li>
            <li><a href="#">İletişim</a></li>
        </ul>
    </div>
</body>
</html>
