<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formlar</title>
</head>
<body>
    <form action="">
        <label for="isim">adınızı ve soy adınıız yazın</label>
        <br>
        <input type="text" id="isim"  placeholder="örnek nevzat mamac">
        <br>
        <label for="mail">mail adresini yaz</label>
        <br>
        <input type="Mail" id="mail" placeholder="@gmail.com">
        <br>
        <label for="sifre">şifrenizi girin</label>
        <br>
        <input type="password" id="sifre">
        <br>
        <button type="submit">verileri gönder</button>
        <button type="reset">verileri temizle</button>
        <h4>cinsiyet seçiniz</h4>
        kadın
        <input type="radio" name="cinsiyet" id="kadın">
        erkek
        <input type="radio" name="cinsiyet" id="kadın">
        <hr>
        <h4>medeni durum</h4>

        bekar
        <input type="checkbox" name="medeni_durum" value="bekar">
        evli
        <input type="checkbox" name="medeni_durum" value="evli">
        <hr>
        <h4>eğitim durumu</h4>
        <select name="eğitim durumu" id="eğitim durumu">
            <option value="lise">lise</option>
            <option value="ön lisans">ön lisans</option>
        </select>
        <hr>
        <h4>bize ulasın</h4>
        <textarea name="kullanıcı istekleri"  cols="30" rows="10" placeholder="Bize ulasın"></textarea>

    </form>





    
</body>
</html>
